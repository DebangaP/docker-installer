services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000" #map Grafana container's 3000 port to host's 3001
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=adminpassword
    depends_on:
      - postgres
    networks:
      - app-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
      TZ: Asia/Kolkata  # Change DBeaver timezone settings
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data1     #if there are initialization errors after multiple runs --> docker rm -f $(docker ps -a -q),  docker volume rm customapp_postgres-data
    ports:
      - "5434:5432"
    networks:
      - app-network

  python:
    build:
      context: ./Custom-App
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    volumes:
      - ./Custom-App/app:/app
    depends_on:
      - postgres
    networks:
      - app-network
    command: >
      bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 & streamlit run streamlit_app.py --server.port 8501 --server.address 0.0.0.0"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - app-network
    volumes:
      - redis-data:/data

volumes:
  grafana-storage:
  postgres-data:
  redis-data:

networks:
  app-network:
    driver: bridge
